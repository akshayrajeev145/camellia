<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'editCategoryData' dataid=data.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <h1>Update Category</h1>
              <label for="exampleInputEmail1" class="form-label">Category Name</label>
              <input type="text" name="c-name" value="{{data.CategoryName}}" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category image</label><br>
                <img src="{{data.CategoryImage.url}}" alt="error" style=" width: 100px; height: 100px;">
                <br><br>
                <input type="file" name="c-image" class="form-control" >
              </div>
            <button type="submit" class="btn btn-primary">Update Category</button>
          </form>
         
        </div>
      </div>
    
</body>
</html>
{% endblock %}

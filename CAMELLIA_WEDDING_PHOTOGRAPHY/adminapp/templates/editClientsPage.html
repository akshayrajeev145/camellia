<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'editClientsdata' dataid=data.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Client Name</label>
              <input type="text" name="c-name" class="form-control" value="{{data.ClientName}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category</label>
                <select class="form-control"  name="c-category">
                    <option hidden="">{{data.ClientEventCategory}}</option>

                {% for i in cate %}
                <option>{{i.CategoryName}}</option>
                {% endfor %}

                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
         
        </div>
      </div>
    
</body>
</html>
{% endblock %}

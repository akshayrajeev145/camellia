<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <form action="" enctype="multipart/form-data">
            <div>
                <h1>Category</h1>
                <table style="width: 100%;">
        
                    <thead>
                        <tr >
                        <th>Client Name</th>
                          <th>Category</th>
                          
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td>{{i.ClientName}}</td>
                                <td> {{i.ClientEventCategory}}</td>
                                <td>
                                    <a href="{% url 'editClientsPage' dataid=i.id %}" class="btn btn-primary mr-2">Edit</a>
                                </td>
                                <td><a href="{% url 'deleteClientsData' dataid=i.id %}" class="btn btn-danger mr-2">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                            
                        
                      </thead>
                </table>
              </div>
        </form>
      </div>

      <style>

        table, th, td {
        border: 2px solid black;
        text-align: center;
        font-family: 'Times New Roman';
        font-size: 15px;
        table-layout: auto;

    }

</style>

    
</body>
</html>
{% endblock %}

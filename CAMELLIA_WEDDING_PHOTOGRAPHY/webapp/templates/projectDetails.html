{% extends 'mainPage.html' %}
{% block content %}
<div>
    {% if imagesdata %}
    <h1 style="text-align: center;">{{ imagesdata.0.IMGCategoryName }}</h1>
    {% endif %}

    <div class="row" style="padding: 20px;">
        {% for i in imagesdata %}
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
                src="{{ i.Images.url }}"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Image Description"
                
            />
        </div>
        {% endfor %}
    </div>
</div>
<style>
    img{
        width: 500px;
        height: 500px;
        object-fit: cover;
    }
</style>







{% endblock %}
